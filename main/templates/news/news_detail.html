<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ news_item.title }}</title>
</head>
<body>
    <h1>{{ news_item.title }}</h1>
    {% if news_item.image %}
        <img src="{{ news_item.image.url }}" alt="{{ news_item.title }}" style="max-width: 100%; height: auto;">
    {% endif %}
    <p>{{ news_item.content }}</p>
    <p><small>Опубликовано: {{ news_item.created_at }}</small></p>
    <a href="{% url 'news_list' %}">Вернуться к списку</a>
</body>
</html>
